<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - JavaScript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Portal</h1>
        
        <!-- Part 1: Variables & Conditionals -->
        <div class="section">
            <h2>Part 1: Student Information</h2>
            <label>Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter your name">
            <label>Age:</label>
            <input type="number" id="studentAge" placeholder="Enter your age">
            <button onclick="checkStudent()">Check Information</button>
            <div class="result" id="studentResult"></div>
        </div>

        <!-- Part 2: Functions -->
        <div class="section">
            <h2>Part 2: Grade Calculator</h2>
            <label>Enter Marks (0-100):</label>
            <input type="number" id="marks" min="0" max="100" placeholder="Enter marks">
            <button onclick="calculateGrade()">Calculate Grade</button>
            <div class="result" id="gradeResult"></div>
            
            <label>Text to Format:</label>
            <input type="text" id="textInput" placeholder="Enter text">
            <button onclick="formatText()">Format Text</button>
            <div class="result" id="textResult"></div>
        </div>

        <!-- Part 3: Loops -->
        <div class="section">
            <h2>Part 3: Loops</h2>
            <button onclick="showSubjects()">Show Subjects</button>
            <ul id="subjectList"></ul>
            <button onclick="startCountdown()">Start Countdown</button>
            <div id="countdown" class="hidden"></div>
            <button onclick="displayNumbers()">Display Numbers</button>
            <div class="result" id="numbersResult"></div>
        </div>

        <!-- Part 4: DOM Manipulation -->
        <div class="section">
            <h2>Part 4: DOM Manipulation</h2>
            <button onclick="toggleMessage()">Toggle Message</button>
            <div id="toggleMessage" class="hidden">
                Welcome to the Student Portal!
            </div>
            <button onclick="changeColors()">Change Colors</button>
            <button onclick="addElement()">Add Element</button>
            <div id="dynamicContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
